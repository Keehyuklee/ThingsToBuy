<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Shopping List
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddNewItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row padding>
      <ion-col size="4">
        <ion-label>Name</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>Quantity</ion-label>
      </ion-col>
        <ion-col size="4">
        <ion-label>Due Date</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let item of loadedItems" detail>
            <ion-label>{{ item.title }}</ion-label>
            <ion-label>{{ item.quantity }}</ion-label>
            <ion-label>{{ item.dueDate | date }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
