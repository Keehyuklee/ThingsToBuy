<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Shopping List
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddNewItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-list-header padding>
            <ion-label>Name</ion-label>
            <ion-label>Qty</ion-label>
            <ion-label>Due Date</ion-label>
          </ion-list-header>
          <ion-item-sliding *ngFor="let item of loadedItems" #editSliding>
            <ion-item detail [routerLink]="['/', 'home', 'detail', item.id]" [ngStyle]="isPassed(item.dueDate) ? {'color': 'red'} : null">
              <ion-label>{{ item.title }}</ion-label>
              <ion-label text-center>{{ item.quantity }}</ion-label>
              <ion-label text-right>{{ item.dueDate | date: 'MMM dd' }}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onEdit(item.id, editSliding)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
