<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Add New Item
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Item Name</ion-label>
            <ion-input #name></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Quantity</ion-label>
            <ion-input #qty type="number" min="0"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Due Date</ion-label>
            <ion-input #date type="date" min="today"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <ion-button (click)="onSave(name.value, qty.value, date.value)">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
