<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Add New Item
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #createForm="ngForm" (ngSubmit)="onSave(createForm)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Item Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="itemName"
                required
                #itemNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Quantity</ion-label>
              <ion-input
                type="number"
                min="0"
                ngModel
                name="qty"
                required
                #qtyCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Due Date</ion-label>
              <ion-datetime
                ngModel
                name="dueDate"
                #dueDateCtrl="ngModel"
                [min]="todayString"
              ></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            expand="block"
            color="tertiary"
            [disabled]="!createForm.valid"
          >
            SAVE
          </ion-button>
          <ion-button 
            type="reset" 
            expand="block"
            color="danger">
            RESET
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
