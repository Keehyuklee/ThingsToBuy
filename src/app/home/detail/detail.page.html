<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ item.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="10">
                <ion-card-title> You need {{ item.title }} </ion-card-title>
              </ion-col>
              <ion-col size="2">
                <ion-buttons>
                  <ion-button (click)="onEdit()">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>How many? {{ item.quantity }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label
                >This item was added on {{ item.addedDate | date: 'MMM dd' }}</ion-label
              >
            </ion-item>
            <ion-item *ngIf="item.dueDate">
              <ion-label>You need this by {{ item.dueDate | date: 'MMM dd' }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
