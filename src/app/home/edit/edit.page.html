<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Item Name</ion-label>
              <ion-input
                type="text"
                id="itemName"
                formControlName="itemName"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!editForm.get('itemName').valid && editForm.get('itemName').touched" lines="none">
                You have to enter an item name!
              </ion-item>
            <ion-item>
              <ion-label position="floating">Quantity</ion-label>
              <ion-input
                type="number"
                min="0"
                formControlName="qty"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!editForm.get('qty').valid && editForm.get('qty').touched" lines="none">
                You have to enter a quantity!
              </ion-item>
            <ion-item>
              <ion-label position="floating">Due Date</ion-label>
              <ion-datetime
                formControlName="dueDate"
                [min]="today.toISOString()"
              ></ion-datetime>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            expand="block"
            color="tertiary"
            [disabled]="!editForm.valid"
          >
            UDATE
          </ion-button>
          <ion-button 
            type="reset" 
            expand="block"
            color="danger">
            RESET
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
